version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git submodule update --init --recursive
        - HUGO_VERSION=0.128.2
        - curl -sSL -o hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        - tar -xzf hugo.tar.gz && chmod +x hugo && mv ./hugo /usr/local/bin/hugo
        - hugo version
    build:
      commands:
        - hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
