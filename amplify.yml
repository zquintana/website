version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git submodule update --init --recursive
        - export HUGO_VERSION=0.128.2
        - curl -sSL -o hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        - tar -xzf hugo.tar.gz
        - mkdir -p $HOME/bin
        - install -m 755 ./hugo $HOME/bin/hugo
        - $HOME/bin/hugo version
    build:
      commands:
        - $HOME/bin/hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
